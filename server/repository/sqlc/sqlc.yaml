version: "2"
sql:
  - engine: "postgresql"
    queries: "query.sql"
    schema: "../../migrations"
    gen:
      go:
        package: "repository"
        emit_interface: true
        sql_package: "pgx/v5"
        out: "../"
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true